<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
	th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>This is home page</title>
</head>
<body>

	<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
	  						<p th:text="${session.message.content}"></p>
	  						
	  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<div class="container text-center">
							<img  style="width:80px" src="" th:src="@{/img/pencil.png}" alt="" />
						</div>
						
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<div class="form-group mb-3">
							    <label for="name_field">Your Name</label>
							    <input
							    name="name"
							     type="text" 
							    class="form-control"
							    th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}" 
							    id="name_field" 
							    aria-describedby="emailHelp"
							    placeholder = "Enter here"
							    required
							    th:value="${user.name}"
							    />
							    <div class="invalid-feedback" id = "validationServer03Feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							    	
							    </div>
  								</div>
							
							<div class="form-group mb-3">
							    <label for="email_field">Your Email</label>
							    <input 
							    name="email"
							    type="email" 
							    class="form-control" 
							    th:classappend = "${#fields.hasErrors('email')}?'is-invalid' : ''"
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder = "Enter here"
							    required
							    th:value="${user.email}"
							    />
							    
							    <div class="invalid-feedback" id = "emailField" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							    	
							    </div>
							    
  								
  								
  								<div class="form-group mb-3">
							    <label for="password_field">Your Password</label>
							    <input 
							    name="password"
							    type="password" 
							    class="form-control"
							    th:classappend = "${#fields.hasErrors('password')}?'is-invalid' : ''" 
							    id="password_field" 
							    aria-describedby="emailHelp"
							    placeholder = "Enter here"
							    required
							    th:value="${user.password}"
							    />
							    
							    <div class="invalid-feedback" id = "passwordField" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
							    
  								</div>
  								
  								<!-- About -->
  								
  								<div class="form-group mb-3">
  									<textarea name="about" th:text="${user.about}" placeholder="Enter Something About Yourself"  
  										rows="10" class="form-control" th:classappend = "${#fields.hasErrors('about')}?'is-invalid' : ''"></textarea>
  									
  									<div class="invalid-feedback" id = "aboutField" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
  								</div>
  								
  								<!-- terms and condition agreement -->
  								
  								<div class="form-group form-check">
  									<input type="checkbox"  
  										class="form-check-input"
  										name="agreement"
  										id="agreement"
  										/>
  									
  									<label for="agreement">Accept terms and conditions</label>
  									
  									
  								</div>
  								
  								<div class="container text-center">
  									<button type="submit" class="btn bg-primary  text-white">Submit</button>
  								
  									<button type="reset" class="btn btn-warning ">Reset</button>
  								</div>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	
	</section>
		
</body>
</html>
