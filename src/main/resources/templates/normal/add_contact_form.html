<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
	th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>User Dashboard</title>
</head>
<body>

	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h2 class="text-center">Add Contact</h2>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#"
								th:object="${contact}"
								enctype="multipart/form-data"
								method = "POST"
								th:action = "@{/user/process-contact}"
								class="mt-2"
								>
								
								<!-- First Name -->
								
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" id="firstName" name = "name" placeholder="Enter Name here" class="form-control"/>
									</div>
									
									<!-- Second Name -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input type="text" id="secondName" name = "secondName" placeholder="Enter Second Name here" class="form-control"/>
									</div>
									
									<!-- Phone Field -->
									
										<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-phone"></i>
											</div>
										</div>
										<input type="number" id="phone" name = "phone" placeholder="Enter Phone Number here" class="form-control"/>
									</div>
									
									<!-- Email Field -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												@
											</div>
										</div>
										<input type="email" id="email" name = "email" placeholder="Enter email here" class="form-control"/>
									</div>
									
									<!--  Work Field -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-briefcase"></i>
											</div>
										</div>
										<input type="text" id="work" name = "work" placeholder="Enter Work here" class="form-control"/>
									</div>
									
									<!-- Contact Description -->
									
									<div class="form-group mt-3">
										<textarea placeholder="Enter Contact Description" name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
									</div>
									
									<!-- Contact image -->
									
									<div class="custom-file">
										<input type="file" name="profileImage"/>
									</div>
									
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>						
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
	
</body>
</html>
