<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
	th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>User Dashboard</title>
</head>
<body>

	<section>
		
		
			<div class="card mr-3 ml-3">
			<div class="card-body">
				<h2 class="text-center">Update Your Contact</h2>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#"
								th:object="${contact}"
								enctype="multipart/form-data"
								method = "POST"
								th:action = "@{/user/process-update}"
								class="mt-2"
								>
								
								<input type="hidden" th:value="${contact.cId}" name="cId"/>
								
								<!-- First Name -->
								
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" id="firstName" name = "name" th:value="${contact.name}" placeholder="Enter Name here" class="form-control" required/>
									</div>
									
									<!-- Second Name -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input type="text" th:value="${contact.secondName}" required id="secondName" name = "secondName" placeholder="Enter Second Name here" class="form-control"/>
									</div>
									
									<!-- Phone Field -->
									
										<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-phone"></i>
											</div>
										</div>
										<input type="number" th:value="${contact.phone}" min="10"  required id="phone" name = "phone" placeholder="Enter Phone Number here" class="form-control"/>
									</div>
									
									<!-- Email Field -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												@
											</div>
										</div>
										<input type="email" th:value="${contact.email}" required id="email" name = "email" placeholder="Enter email here" class="form-control"/>
									</div>
									
									<!--  Work Field -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-briefcase"></i>
											</div>
										</div>
										<input type="text" th:value="${contact.work}"  required id="work" name = "work" placeholder="Enter Work here" class="form-control"/>
									</div>
									
									<!-- Contact Description -->
									
									<div class="form-group mt-3">
										<textarea th:text="${contact.description}"  placeholder="Enter Contact Description" name="description" id="mytextarea" cols="30" rows="20" class="form-control"></textarea>
									</div>
									
									<!-- Contact image -->
									
									<div class="container">
										<img style="width: 150px; height: 150px; margin-left:50%;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="" />
									</div>
									
									<div class="custom-file">
										<input type="file" name="profileImage"  />
									</div>
									
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>						
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
	
</body>
</html>
