<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
    
    <title th:text="${title}">Base Html</title>
  </head>
  <body>
    
    <!-- NavBar  -->
    
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-light | bg-primary">
  <div class="container-fluid">
    <a class="navbar-bra
    nd" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" href="#"  
          tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

	<!--  End Of Navbar -->
	
	
	
    <!-- side bar -->
    <div class="sidebar mt-2">
    	
    	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    
    	<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
    	<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i>View Contact</a>
    	<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
    	<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
    	<a href="#" class="item"><i class="fas fa-cogs"></i>Settings</a>
    	<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
    	<div class="divider"></div>
    </div>
    
    <!--  End SideBar -->
    
    <!-- Content Area -->
    <div class="content mt-5">
    		
    		<i onclick = "toggleSidebar()" class="fas fa-bars m-3"></i>
    		
    		<!--  Message Box -->
    		
    		<div th:if="${session.message}" class="container">
    			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
    				<span th:text="${session.message.content}"></span>
    		</div>
    		
    		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
    		</div>
    		
    		
    		<div th:replace="${content}"></div>
    
    </div>
    <!-- End Content Area -->
    
    
    
    
    
    
    
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   	<script th:src="@{/javascript/script.js}"></script>
 	
 	<script>
 		function deleteContact(cid){
 			swal({
 				  title: "Are you sure?",
 				  text: "You Want to delete this contact..",
 				  icon: "warning",
 				  buttons: true,
 				  dangerMode: true,
 				})
 				.then((willDelete) => {
 				  if (willDelete) {
 				    window.location="/user/delete/"+cid;
 				  } else {
 				    swal("Your Contact is Save !!");
 				  }
 				});
 		}
 		
 		</script>
 
  </body>
</html>
