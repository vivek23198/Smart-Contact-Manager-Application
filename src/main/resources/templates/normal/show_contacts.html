<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
	th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>User Dashboard</title>
</head>
<body>

	<section>
		<div class="card mr-3 mL-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				
				<div class="table-responsive-md">
				
				<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#Id</th>
			      <th scope="col">Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="c : ${contacts}">
			      <th scope="row" th:text="${'SCM2020'+c.cId}"></th>
			      <td >
			      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
			      
			      <span th:text="${c.name}"></span></td>
			     
			      <td >
			      
			      <a href="#" th:href="@{'/user/'+${c.cId}+'/contact/'}">
			      <span th:text="${c.email}"></span>
			      </a>
			      </td>
			      <td th:text="${c.phone}">@mdo</td>
			      
			      <td>
			      <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" >
			      <button class="btn btn-primary btn-sm">Update</button></form>
			       <hr />
			       <a  href="#" class="btn btn-danger btn-sm" th:onclick="|deleteContact(${c.cId})|">
			       Delete</a>
			       </td>
			  
			    </tr>
			  </tbody>
			</table>
			
			<!--  Pagination  -->
				<nav aria-label="Page navigation example">
				
				  <ul class="pagination">
				  
				    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
				    
				    <li th:classappend = "${currentPage == i-1 ? 'active': ''}" th:each=" i : ${#numbers.sequence(1, totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
			
				    
				    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>
			</div>
			</div>
		</div>
		
	</section>
	
</body>
</html>
